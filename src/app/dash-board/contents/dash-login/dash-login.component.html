<div class="login">
  <mat-card>
    <mat-card-header>
      <img alt="logo" src="assets/myAssignment.png">
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submit()" [formGroup]="form" class="example-form">
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input formControlName="username"
                   matInput
                   placeholder="Ex. pat@example.com" type="email" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput name="password" placeholder="Password"  type="password" required>
          </mat-form-field>
        </div>

        <button color="primary" mat-raised-button>LOGIN</button>

      </form>

    </mat-card-content>
  </mat-card>
</div>
