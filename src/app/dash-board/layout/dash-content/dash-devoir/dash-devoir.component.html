<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>devoir</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content style="width: 47%;">
    <mat-form-field class="example-full-width">
      <mat-label>Remarque</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions style="clear: both">
    <button mat-button>Rendu</button>
    <mat-form-field style="width: 50px;margin-left: 50px;">
      <mat-label>La note</mat-label>
      <input matInput type="number" max="20" min="0">
    </mat-form-field>
    /20
  </mat-card-actions>
</mat-card>
