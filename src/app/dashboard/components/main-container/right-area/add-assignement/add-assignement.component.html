<form ngForm class="form" #assignmentForm>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> Ajouter Assignment</mat-card-title>
    </mat-card-header>

    <mat-card-content style="width: 47%;">
      <mat-form-field class="example-full-width">
        <mat-label>title</mat-label>
        <input type="text" [(ngModel)]="title" name="title" matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>description</mat-label>
        <textarea matInput [(ngModel)]="description" name="description"
                  placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Groupe:</mat-label>

        <select matNativeControl [(ngModel)]="groupe" name="groupe" matInput>
          <option value="G1">G1</option>
          <option value="G2">G2</option>
          <option value="G3">G3</option>
        </select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="clear: both">
      <button mat-button color="primary" (click)="onSubmit($event);">Ajouter</button>
      <button mat-button color="accent" (click)="back();">Retour</button>
    </mat-card-actions>
  </mat-card>
</form>
