<form ngForm class="form" #assignmentForm>

<h1 mat-dialog-title> Ajouter devoir</h1>
<div mat-dialog-content>

  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Questions</ng-template>
        <mat-form-field>
          <mat-label>Question :</mat-label>
          <input matInput placeholder="Question 1 2 .." formControlName="question"  [(ngModel)]="question"  name="question" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Reponse">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Reponse</mat-label>
          <input matInput formControlName="reponse" [(ngModel)]="reponse"  name="reponse" placeholder="bla bla bla"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button [mat-dialog-close]="data.userid" cdkFocusInitial (click)="onSubmit($event);">Ajouter</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
</form>
