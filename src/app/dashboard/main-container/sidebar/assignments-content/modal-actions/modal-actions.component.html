<form ngForm class="form" #assignmentForm style="text-align: center;">

  <h1 mat-dialog-title>assignement : {{id}}</h1>
  <div mat-dialog-content style="display: contents;">


    <mat-form-field>
      <mat-label>Title :</mat-label>
      <input matInput [(ngModel)]="title" name="title" value="{{assignement.title}}">
    </mat-form-field>
    <div></div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="des" name="des" value="{{assignement.des}}"
      ></textarea>
    </mat-form-field>
    <div></div>

    <mat-form-field class="example-full-width">
      <mat-label>Groupe:</mat-label>

      <select matNativeControl [(ngModel)]="groupe" name="groupe" matInput>
        <option value="G1">G1</option>
        <option value="G2">G2</option>
        <option value="G3">G3</option>
      </select>
    </mat-form-field>
    <br>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Close</button>
      <button mat-button (click)="onUpdateClick()" color="primary">Update</button>
      <button mat-button (click)="onDeleteClick()" color="warn">Delete</button>
    </div>
  </div>

</form>
